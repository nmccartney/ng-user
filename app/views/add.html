<form role="form">
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input class="form-control" id="first-name" placeholder="" ng-model="user.first">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input class="form-control" id="last-name" placeholder="" ng-model="user.last">
  </div>

</form>
